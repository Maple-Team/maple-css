<head>
  <title>Line-based placement spanning tracks with the span keyword</title>
  <link href="../../style/layout/base.css" rel="stylesheet" />
  <style>
    .wrapper {
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
    }
    .a {
      grid-row: 1;
      grid-column: 1 / span 2;
    }
    .b {
      grid-column: 3;
      grid-row: 1 / span 2;
    }
    .c {
      grid-row: 2;
      grid-column: 1;
    }
    .d {
      grid-row: 2;
      grid-column: 2;
    }
  </style>
</head>
<p>We can also span using the span keyword, span表示指定元素占得列数/行数</p>
<div class="wrapper">
  <div class="box a">A</div>
  <div class="box b">B</div>
  <div class="box c">C</div>
  <div class="box d">D</div>
</div>
