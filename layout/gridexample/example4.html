<head>
  <title>Line-based placement shorthand - grid-row and grid-column</title>
  <link href="../../style/layout/base.css" rel="stylesheet" />
  <style>
    .wrapper {
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
    }
    .a {
      grid-row: 1/2;
      grid-column: 2/3;
    }
    .b {
      grid-row: 2/3;
      grid-column: 2/3;
    }
    .c {
      grid-row: 2/3;
      grid-column: 3/4;
    }
    .d {
      grid-row: 1/2;
      grid-column: 1/2;
    }
    .e {
      grid-row: 2/3;
      grid-column: 1/2;
    }
    .f {
      grid-row: 1/2;
      grid-column: 3/4;
    }
  </style>
</head>
<p>
  We can achieve the same result as in example 2 using a shorthand syntax
  declaring the start and end values at once. Values are separated with a / and
  again it would be valid to omit the / and the end value as we are spanning
  only one track.
</p>
<div class="wrapper">
  <div class="box a">A</div>
  <div class="box b">B</div>
  <div class="box c">C</div>
  <div class="box d">D</div>
  <div class="box e">E</div>
  <div class="box f">F</div>
</div>
