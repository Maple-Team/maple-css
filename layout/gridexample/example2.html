<head>
  <title>Line-based placement shorthand - grid-area</title>
  <link href="../../style/layout/base.css" rel="stylesheet" />
  <style>
    .wrapper {
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
    }
    /* # grid-row-start grid-column-start grid-row-end grid-column-end => Line-based placement */
    .a {
      grid-area: 1/2/2/3;
    }
    .b {
      grid-area: 2/2/3/3;
    }
    .c {
      grid-area: 2/3/3/4;
    }
    .d {
      grid-area: 1/1/2/2;
    }
    .e {
      grid-area: 2/1/3/2;
    }
    .f {
      grid-area: 1/3/2/4;
    }
  </style>
</head>
<div class="wrapper">
  <div class="box a">A</div>
  <div class="box b">B</div>
  <div class="box c">C</div>
  <div class="box d">D</div>
  <div class="box e">E</div>
  <div class="box f">F</div>
</div>
