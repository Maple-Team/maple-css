<head>
  <title>Line-based placement spanning tracks</title>
  <link href="../../style/layout/base.css" rel="stylesheet" />
  <style>
    .wrapper {
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
    }
    .a {
      /* grid-area: 1/1/2/3; */
      grid-row: 1;
      grid-column: 1/3;
    }
    .b {
      /* grid-area: 1/3/3/4; */
      grid-row: 1/3;
      grid-column: 3;
    }
    .c {
      /* grid-area: 2/1/3/2; */
      grid-row: 2;
      grid-column: 1;
    }
    .d {
      grid-row: 2;
      grid-column: 2;
      /* grid-area: 2/2/3/3; */
    }
  </style>
</head>
<div class="wrapper">
  <div class="box a">A</div>
  <div class="box b">B</div>
  <div class="box c">C</div>
  <div class="box d">D</div>
</div>
