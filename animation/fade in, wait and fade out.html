<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *{
    box-sizing: border-box;
    margin: 0;
  }
  body{
    display: grid;
    align-content: center;
    justify-content: center;
    place-content: center;
  }
  @keyframes fade-in {
    from {
      opacity: 0;
    }
  }
  @keyframes fade-out {
    to {
      opacity: 0;
    }
  }
  @keyframes slide-in {
    from {
      transform: translateY(10px);
    }
  }
  h1{
    animation: fade-in .3s ease,
    slide-in .3s ease,
    fade-out .3s ease 3s forwards;
  }
</style>
<body>
  <h1>Slide fade in, wait 3 seconds, fade out</h1>
</body>
</html>
